<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
    <title>bankaccount</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit union!</h1>
      <div class="row">
        <form class="formone">

            <div class="col-md-6">
            <div class="well">
            <h2>Register a new account</h2>
            <label for="name">Name: </label>
            <input type="text" id="name">
            <br>
            <label for="initial-deposit">Initial Deposit: </label>
            <input type="number" id="initial-deposit">
          </div>
          </div>

            <div class="col-md-6">
              <div class="well">
              <h2>Deposit or Withdraw funds</h2>
              <label for="deposit">Deposit Amount: </label>
              <input type="number" id="deposit">
              <br>
              <label for="withdrawal">Withdrawal Amount: </label>
              <input type="number" id="withdrawal">
            </div>
          </div>
          </div>
          <div class="well">
            <label for="current-bal">Current Balance</label>
            <button type="button" name="button">calculate</button>
            <input id= "refresh" type=button value="Refresh" onClick="history.go()">
          </div>
        </form>


    </div>

  </body>
</html>
